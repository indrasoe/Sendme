<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-text">Sendme</h1>
    </header>
    <main>
        <section>
            <h2>Selamat datang</h2>
            <p>Kirim pesan rahasia kepada seseorang </p>
            <a href="menulis_pesan.html" class="button kotak">Menulis Pesan</a>
            <a href="mencari_pesan.html" class="button kotak">Mencari Pesan</a>
        </section>

        <section>
            <h2>Pesan Terkirim:</h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Tulis pesan di sini..." />
            <button onclick="sendMessage()">Kirim Pesan</button>
        </section>

        <div class="menu">
            <!-- Menu atau bagian tambahan lainnya bisa ditambahkan di sini -->
        </div>
    </main>

    <script>
        // Membuat koneksi WebSocket ke server
        const socket = new WebSocket('ws://localhost:8080'); // Menghubungkan ke WebSocket server di localhost

        // Ketika pesan diterima dari server, menampilkannya di halaman
        socket.onmessage = function(event) {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = event.data; // Menampilkan pesan yang diterima
            messageContainer.appendChild(messageElement);
        };

        // Fungsi untuk mengirim pesan ke server
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message.trim()) {
                socket.send(message); // Mengirim pesan ke server
                messageInput.value = ''; // Mengosongkan input setelah pesan dikirim
            }
        }
    </script>
</body>
</html>
